<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Cake & Drink</title>
  <link rel="icon" type="image/x-icon" href="/img/img2.jpg">
  <!-- OwlCarouse-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- font-awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/sanpham.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10"></link> 
</head>

<body>
  <header>
    <div class="header-top">
      <div class="container">
        <div class="row">
          <div class="col-5">
            <div class="contact_header">
              <span>Hotline: </span>
              <a class="fone" href="tel:19006750">1900 6750</a>
            </div>
          </div>
          <div class="col-7 login-signUp">
            <div class="row">
              <div class="header_search col-7">
                <input
                  type="text"
                  name=""
                  placeholder="Tìm sản phẩm"
                  required
                />
                <button class="btnSearch">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div
                class="account_header col-5"
              >
                <img id="avatar" style="width: 30px" src="" alt="" />
                <span id="userName" href="#"></span>
                <span id="logout" class="logout"
                  ><i class="fa-solid fa-arrow-right-from-bracket"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <div class="container">
        <nav class="navbar navbar-expand-lg px-0">
          <!-- logo -->
          <a class="navbar-brand" href="#">
            <img src="./img/logo.jpg" alt="">
          </a>
        </nav>
      </div>
    </div>
  </header>
  <!-- sản phẩm -->
  <section class="sanPham">
    <div class="container">
      <ul class="breadcrumb">
        <li><a href="./adminUser.html">Tất cả User</a></li>
      </ul>
      <div class="row">
        <div class="col-lg-12 AllSanPham">
          <h4>TẤT CẢ SẢN PHẨM</h4>
          <!-- thanh navbar -->
          <div class="navBar">
            <div class="row">
              <div class="col-6">
                <span>Sắp xếp theo:</span>
                <select id="" class="select form-control d-inline-block">
                  <option>Giá tăng dần</option>
                  <option>Giá giảm dần</option>
                </select>
              </div>
              <!-- <div class="col-6 view-mode">
                <button class="listview"><i class="grid fa-solid fa-list"></i></button>
                <button class="gridview active"><i class="grid fa-solid fa-grip"></i></i></button>
              </div> -->
            </div>
          </div>
          <button class="btn-add" data-toggle="modal" data-target="#exampleModal">
            Thêm
          </button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-body">
                  <form id="product-form">
                    <div class="fisrt-input">
                      <label >Ảnh sản phẩm</label>
                      <input type="file" class="form-control-file" name="avatarFile" id="avatarFileInput">
                    </div>
                    <div>
                     <label >Tên sản phẩm:</label>
                      <input type="text"  name="productName" required>
                    </div>
                    <div>Danh mục:</div>
                    <div>
                      <select  name="productCassify" required>
                          <option value="">Chọn danh muc</option>
                          <option value="1">Bánh</option>
                          <option value="2">Trà</option>
                      </select>
                  </div>
                  
                    <div>
                      <label>Giá sản phẩm:</label>
                      <input type="number"  name="productPrice" required>
                    </div>
                    <div>
                      <label>Thông tin sản phẩm:</label>
                      <textarea  name="productDescription" rows="5" required></textarea>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form> 
                </div>
                         
              </div>
            </div>
          </div>
          <br>
          <!-- all sản phẩm -->
          <div id="product-container-toanbo" class="row">
           
      </div>
    </div>
  </section>
    <!-- bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <script src="./js/adminSP.js"></script>
</body>

</html>
